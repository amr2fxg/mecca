<script type="text/javascript">
$(document).ready(function() {
	$("#footer #handler").click( function() {
		if( $("#footer").height() > 0 ) {
			$("#footer").height(0);
		} else {
			$("#footer").height(250);
		}
	});
});
</script>
<div id="handler">Políticas e Termos</div>

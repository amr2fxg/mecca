<div id="modalCadastro" class="modal fade" role="dialog" aria-labelledby="modalCadastro" aria-hidden="true" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modalBar"></div>
			<div class="fields">
				<input type="text" placeholder="E-mail"					id="signin_Email" 			name="signin_Email"			alt="E-mail">
				<input type="text" placeholder="Confirmação E-mail"		id="signin_Email2"			name="signin_Email2"		alt="Confirmação E-mail">
				<input type="text" placeholder="CPF"					id="signin_CPF"	 			name="signin_CPF"			alt="CPF">
				<input type="text" placeholder="Nome"					id="signin_Nome" 			name="signin_Nome"			alt="Nome">
				<input type="text" placeholder="Sobrenome"				id="signin_Sobrenome" 		name="signin_Sobrenome"		alt="Sobrenome">
				<input type="text" placeholder="Telefone"				id="signin_Tel" 			name="signin_Tel"			alt="Telefone"	>
				<input type="text" placeholder="CEP"					id="signin_Cep" 			name="signin_Cep"			alt="CEP"		>
				<input type="password" placeholder="Senha"				id="signin_Senha" 			name="signin_Senha"			alt="Senha"		>
				<input type="password" placeholder="Confirmação Senha"	id="signin_Senha2"			name="signin_Senha2"		alt="Confirmação Senha"	>
				<div><a href="javascript:void(0)" class="botao disabled" id="signin_btn">Cadastrar</a></div>
			</div>
			<div class="modalBar"></div>
		</div>
	</div>
</div>

<script type="text/javascript" src="/js/utils/validator.min.js"></script>
<script type="text/javascript">


$.getScript('/js/utils/jquery.inputmask.min.js', function () {

	$("#signin_Tel").inputmask("(99) 9999[9]-9999",{placeholder:" "});
	$("#signin_CPF").inputmask("999.999.999-99",{placeholder:" "});
	$("#signin_Cep").inputmask("99999-999",{placeholder:" "});	

});

var libera = false;


// Valida os campos ao teclar TAB
$('input[id^="signin"]').blur( function (obj) {


		var e 	= $('#'+obj.target.id),
			msg	= '',
			name = e.attr('name'),
			tam = e.val().length;

			switch(name){

				case 'signin_CPF':

					e.tooltip('destroy');
					e.removeClass();

					if(tam>=6) {
		
						$.ajax({	
								type: 'POST',
								url: 'user/validate',
								data: {palavra: e.val()},
								cache: false,
		        				timeout: 5000,
								success: function (data) {

										if(data=='OK') {

											e.addClass('form_ok');

										}else{

											e.addClass('form_erro');
											e.tooltip({	trigger:'manual', 
														title:'Nome já em uso', 
														placement:'right',
														container: 'body',
														});
											e.tooltip('show');
											e.focus();

											setTimeout(function () {
												e.tooltip('hide');
											}  , 5000);											
											
										}
								}
						});
					


					}else if(tam>0){

						e.addClass('form_erro');
						e.tooltip({	trigger:'manual', 
									title:'Usuário deve ter no mínimo 6 dígitos', 
									placement:'right',
									container: 'body',
									});
						e.tooltip('show');
						e.focus();

						setTimeout( function () {
							e.tooltip('hide');
						}, 5000);											
					}

					break;

				
				case 'signin_Nome':
				case 'signin_Sobrenome':

					e.tooltip('destroy');
					e.removeClass();

					if (tam >= 3) {

						e.addClass('form_ok');

					}else if(tam > 0){

						e.addClass('form_erro');
						e.tooltip({	trigger:'manual', 
									title:'O ' + e.attr('alt') + ' deve ter pelo menos 3 letras', 
									container: 'body',
									placement:'right'});

						e.tooltip('show');
						e.focus();
					}

					break;


				case 'signin_Email':
				case 'signin_Email2':

					e.removeClass();
					e.tooltip('destroy');

					if(tam>0){
					
						if(!validator.isEmail(e.val())){
							
							e.addClass('form_erro');
							e.tooltip({	trigger:'manual', 
										title:'Digite um E-mail válido', 
										container: 'body',
										placement:'right'});

							e.tooltip('show');
							e.focus();
						
						}else{

							var outro = name=='signin_Email' ? $('#signin_Email2') : $('#signin_Email');

							if( outro.val().length >0 ){

								if( $('#signin_Email').val() != $('#signin_Email2').val() ){

	
									e.addClass('form_erro');
									e.tooltip({	trigger:'manual', 
												title:'Endereços de E-mail diferentes', 
												container: 'body',
												placement:'right'});

									e.tooltip('show');
									e.focus();

									// outro.addClass('form_erro');
									// outro.tooltip({	trigger:'manual', 
									// 			title:'Endereços de E-mail diferentes', 
									// 			container: 'body',
									// 			placement:'right'});

									// outro.tooltip('show');
								
								}else{

									e.addClass('form_ok');
									outro.addClass('form_ok');
								}
							
							}else{

								e.addClass('form_ok');

							}
						}
					}

					break;


				case 'signin_Tel':
					
					e.removeClass();
					e.tooltip('destroy');
					console.log( $('#signin_Tel').inputmask('unmaskedvalue') );

					if($('#signin_Tel').inputmask('unmaskedvalue').length>=10){
					
						e.addClass('form_ok');

					}else if(tam>0){

						e.addClass('form_erro');
						e.tooltip({	trigger:'manual', 
									title:'Digite um número de telefone com DDD', 
									container: 'body',
									placement:'right'});

						e.tooltip('show');
						e.focus();
					}
						
					break;


				case 'signin_Cep':
					
					e.removeClass();
					e.tooltip('destroy');

					if(tam>=8){
					
						e.addClass('form_ok');

					}else if(tam>0){

						e.addClass('form_erro');
						e.tooltip({	trigger:'manual', 
									title:'Digite um Código postal com 8 dígitos', 
									container: 'body',
									placement:'right'});

						e.tooltip('show');
						e.focus();
					}

					break;


				case 'signin_Senha':
				case 'signin_Senha2':
					
					e.removeClass();
					e.tooltip('destroy');

					if(tam>=6){
					
						if(!validator.isAlphanumeric(e.val())){
							
							e.addClass('form_erro');
							e.tooltip({	trigger:'manual', 
										title:'A senha deve conter letras e números', 
										container: 'body',
										placement:'right'});

							e.tooltip('show');
							e.focus();

						}else{

							var outro = name=='signin_Senha' ? $('#signin_Senha2') : $('#signin_Senha');

							if( outro.val().length >0 ){

								if( $('#signin_Senha').val() != $('#signin_Senha2').val() ){

	
									e.addClass('form_erro');
									e.tooltip({	trigger:'manual', 
												title:'Senhas não conferem', 
												container: 'body',
												placement:'right'});

									e.tooltip('show');

									outro.addClass('form_erro');
									outro.tooltip({	trigger:'manual', 
												title:'Senhas não conferem', 
												container: 'body',
												placement:'right'});

									outro.tooltip('show');
									e.focus();

								
								}else{

									e.addClass('form_ok');
									outro.addClass('form_ok');
								}
							
							}else{

								e.addClass('form_ok');

							}
						}

					}else if(tam>0){

						e.addClass('form_erro');
						e.tooltip({	trigger:'manual', 
									title:'A senha deve conter no mínimo 6 dígitos', 
									container: 'body',
									placement:'right'});

						e.tooltip('show');
						e.focus();
					}

					break;
			}


		if (tam==0  &&  e.attr('title') =='') {
			e.attr('placeholder', e.attr('alt'));
		}


		var lista = $('.form_ok').length;

			if(lista==9){

				libera = true;
				$('#signin_btn').removeClass('disabled');

			}else{

				libera = false;
				$('#signin_btn').addClass('disabled');
			}

});


// Envia o cadastro ao clicar no botao Cadastrar
$('#signin_btn').click( function () {

	if(libera){

		var cadastro = {
			cpf:		$('#signin_CPF').val(),
			nome: 		$('#signin_Nome').val(),
			sobrenome:	$('#signin_Sobrenome').val(),
			email: 		$('#signin_Email').val(),
			email2:		$('#signin_Email2').val(),
			telefone:	$('#signin_Tel').val(),
			cep: 		$('#signin_Cep').val(),
			pwd:		$('#signin_Senha').val(),
			pwd2: 		$('#signin_Senha2').val()
		};

	}

});

</script>

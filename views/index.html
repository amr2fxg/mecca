
<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	
	<title> Mundo MECCA </title>
	<link rel="stylesheet" type="text/css" href="/css/mecca.css" />

	<script type="text/javascript" src="/js/vendor/jquery/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	
	<script type="text/javascript">
	
	/*	
	* Habilitar essa opção e iniciar controle de versão dos aquivos .js .css quando entrar em produção (caching p/ performance!) 
	*
	$.ajaxSetup({
	  cache: true
	});  
	*
	*/

    //document ready only scripts
	$(document).ready(function() {

		$.getScript("/js/includes_index.js");

	}); //document.ready


	</script>
</head>
<body>
	<div id="app">
		
		<!-- HEADER -->
		<div id="menuBg" class="row">
			<div id="menu">
				<% include menu.html %>
			</div>
		</div>
		
		<!-- ANÚNCIOS / HIGHLIGHTS -->
		<!-- <div id="announceBar" class="row w100p blue">
			<div id="announce">
				<% // include announcement.html %>
			</div>
		</div> -->

		<!-- CONTENT -->
		<div id="content" class="row">
			<%	if( action == 'busca') { %>
			<%- results %>
	
			<% ufs.forEach( function(entry) { %>
		    <%= entry %>
			<% }); %>

			<% } else { %>
			<%		include home.html %>
			<% } %>
		</div>

		<!-- FOOTER -->
		<div id="footer">
			<% include footer.html %>
		</div>

	</div>
	<div id="user_info" class="hidden"><%= auth %></div>
</body>
</html>
